<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>สุ่มเพลง - Brat Album Style</title>
  <style>
    body {
      font-family: 'Arial Black', sans-serif;
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #222, #000);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      font-size: 3em;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 20px;
    }
    button {
      background: #ff4081;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      border-radius: 5px;
    }
    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #ff4081;
    }
    #song-info {
      margin-top: 30px;
    }
    audio {
      margin-top: 20px;
      outline: none;
    }
  </style>
</head>
<body>
  <h1>Brat Album</h1>
  <button id="randomSongBtn">สุ่มเพลง</button>
  <div id="song-info"></div>

  <script>
    document.getElementById('randomSongBtn').addEventListener('click', async () => {
      try {
        const res = await fetch('/.netlify/functions/random-song');
        if (!res.ok) throw new Error('เกิดข้อผิดพลาด');
        const song = await res.json();
        document.getElementById('song-info').innerHTML = `
          <h2>${song.title}</h2>
          <p>ศิลปิน: ${song.artist}</p>
          <audio controls src="${song.url}"></audio>
        `;
      } catch (error) {
        document.getElementById('song-info').innerText = error.message;
      }
    });
  </script>
</body>
</html>
