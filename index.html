<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>สุ่มเพลง - Brat Album Ultimate Deluxe</title>
  <style>
    @keyframes backgroundAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes neonGlow {
      0%, 100% {
        text-shadow: 0 0 5px #39ff14, 0 0 10px #39ff14, 0 0 20px #39ff14, 0 0 40px #39ff14;
      }
      50% {
        text-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14, 0 0 30px #39ff14, 0 0 50px #39ff14;
      }
    }
    @keyframes glitch {
      0% {
        clip: rect(42px, 9999px, 44px, 0);
        transform: translate(0.5px, -0.5px);
      }
      20% {
        clip: rect(85px, 9999px, 100px, 0);
        transform: translate(-0.5px, 0.5px);
      }
      40% {
        clip: rect(12px, 9999px, 20px, 0);
        transform: translate(-1px, 1px);
      }
      60% {
        clip: rect(70px, 9999px, 75px, 0);
        transform: translate(1px, -1px);
      }
      80% {
        clip: rect(30px, 9999px, 35px, 0);
        transform: translate(-0.5px, 0.5px);
      }
      100% {
        clip: rect(50px, 9999px, 55px, 0);
        transform: translate(0);
      }
    }
    
    body {
      font-family: 'Arial Black', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(270deg, #111, #000, #111);
      background-size: 600% 600%;
      animation: backgroundAnimation 20s ease infinite;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    /* ขอบนีออนล้อมรอบ */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 5px solid #39ff14;
      pointer-events: none;
      box-shadow: 0 0 20px #39ff14;
      z-index: 1;
    }
    h1 {
      font-size: 4em;
      text-transform: uppercase;
      letter-spacing: 5px;
      margin-bottom: 30px;
      position: relative;
      animation: neonGlow 2s infinite alternate;
      z-index: 2;
    }
    /* เอฟเฟกต์ glitch สำหรับหัวข้อ */
    h1::before, h1::after {
      content: "Brat Album";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      overflow: hidden;
      color: #39ff14;
      z-index: -1;
    }
    h1::before {
      left: 2px;
      text-shadow: -2px 0 red;
      clip: rect(0, 900px, 0, 0);
      animation: glitch 2s infinite linear alternate-reverse;
    }
    h1::after {
      left: -2px;
      text-shadow: -2px 0 blue;
      clip: rect(0, 900px, 0, 0);
      animation: glitch 2s infinite linear alternate;
    }
    /* ปุ่มสุ่มเพลง */
    button {
      background: transparent;
      border: 3px solid #39ff14;
      padding: 10px 20px;
      font-size: 1.1em;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
      border-radius: 25px;
      color: #39ff14;
      text-transform: uppercase;
      letter-spacing: 2px;
      z-index: 2;
      position: relative;
      display: inline-block;
      width: 50%;
      margin-bottom: 20px;
    }
    button:hover {
      transform: scale(1.1);
      background: rgba(57, 255, 20, 0.1);
      box-shadow: 0 0 20px #39ff14;
    }
    /* คอนเทนต์เพลง */
    #song-info {
      margin-top: 40px;
      padding: 20px;
      border-top: 1px solid #39ff14;
      max-width: 600px;
      width: 90%;
      margin-left: auto;
      margin-right: auto;
      z-index: 2;
      position: relative;
    }
    #song-info h2 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #39ff14;
    }
    #song-info img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    /* ปุ่ม Listen on Spotify */
    .spotify-btn {
      display: inline-block;
      background: #1db954;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .spotify-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #1db954;
    }
    /* Responsive adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5em;
        letter-spacing: 2px;
      }
      button {
        width: 80%;
        font-size: 1em;
        padding: 8px 16px;
      }
      #song-info h2 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <h1>Brat Album</h1>
  <button id="randomSongBtn">สุ่มเพลง</button>
  <div id="song-info"></div>

  <script>
    document.getElementById('randomSongBtn').addEventListener('click', async () => {
      try {
        const res = await fetch('/.netlify/functions/random-song');
        if (!res.ok) throw new Error('เกิดข้อผิดพลาด');
        const song = await res.json();
        // เปลี่ยนการแสดงผลให้ใช้ลิงก์ Spotify
        document.getElementById('song-info').innerHTML = `
          <img src="${song.cover}" alt="${song.title}">
          <h2>${song.title}</h2>
          <a class="spotify-btn" href="${song.spotify}" target="_blank">Listen on Spotify</a>
        `;
      } catch (error) {
        document.getElementById('song-info').innerText = error.message;
      }
    });
  </script>
</body>
</html>
